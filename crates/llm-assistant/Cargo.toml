homecooked-hack = { version = "0.1", path = "../homecooked-hack" }
llm-toolkit = { path = "../llm-toolkit" }

clap = { workspace = true }
anyhow = { workspace = true }
owo-colors = { workspace = true }
tokio = { version = "1.35.0", features = ["rt", "sync"] }
