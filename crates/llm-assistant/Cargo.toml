simplelog = { version = "^0.12.1" }
actix-web = { version = "4.4.0", default-features = false, features = [
  "macros",
  "compress-gzip",
] }
actix-web-lab = "0.20.1"
uuid = { version = "1.6.1", features = ["v4"] }
serde_json = { workspace = true }
actix-files = "0.6.2"
actix-cors = "0.7.0"
