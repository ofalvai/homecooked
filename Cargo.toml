[workspace]
members = [
    "focus",
    "gardener",
    "speedtest-to-influx",
    "embeddings"
]

[workspace.dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.0", features = ["derive"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
owo-colors = "3.5.0"
ignore = "0.4.20"
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread"] }