# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
    steps:
      - name: Install Earthly
        uses: earthly/actions-setup@v1
        with:
          version: latest

      - uses: actions/checkout@v3

      - name: Run build
        run: earthly --org ofalvai --sat my-satellite --ci +build-all
